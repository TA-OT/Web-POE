<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact | Ots Spark Wash</title>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="container">
    <p><strong>Address:</strong> Greenacres Taxi Rank, Gqeberha, South Africa</p>
    <p><strong>Email:</strong> OtsSparkWash@gmail.com</p>
    <p><strong>Phone:</strong> 078 456 0197</p>

    <div id="map">
      <iframe src="https://www.google.com/maps?q=Greenacres%20Taxi%20Rank%20Gqeberha&output=embed" width="400" height="300"></iframe>
    </div>

    <h2>Send Us a Message</h2>
    <form id="contactForm" action="mailto:OtsSparkWash@gmail.com" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="cname" name="cname" required><br/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br/>

      <label for="type">Type of Message:</label>
      <select id="type" name="ctype">
        <option>General Query</option>
        <option>Complaint</option>
        <option>Suggestion</option>
      </select><br/>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea><br/>

      <button type="submit">Send Message</button>
    </form>
  </section>
