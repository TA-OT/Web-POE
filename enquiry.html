<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Make an enquiry about Ots Spark Wash services and pricing." />
  <title>Enquiry | Ots Spark Wash</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="validation.js"></script>
</head>
<body>
  <header>
    <h1>Service Enquiry</h1>
  </header>

  <section class="container">
    <form id="enquiryForm" action="mailto:OtsSparkWash@gmail.com" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br/>

      <label for="service">Select a Service:</label>
      <select id="service" name="service" required>
        <option value="">Choose one</option>
        <option>Hand Wash</option>
        <option>Automatic Drive-Through</option>
        <option>Vacuum Interior Cleaning</option>
        <option>Waxing and Polishing</option>
        <option>Engine Bay Cleaning</option>
      </select><br/>

      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your enquiry here..." required></textarea><br/>

      <button type="submit">Submit Enquiry</button>
    </form>
  </section>

  <footer>
    <a href="home.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="services.html">Services</a> |
    <a href="contact.html">Contact</a>
  </footer>
</body>
</html>
